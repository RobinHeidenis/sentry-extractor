<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentry Issue Extractor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      padding: 16px;
      background: #1a1a1a;
      color: #fff;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }
    .header img {
      width: 32px;
      height: 32px;
    }
    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }
    .description {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary {
      background: #6C5CE7;
      color: white;
    }
    .btn-primary:hover {
      background: #5b4bd4;
    }
    .btn-primary:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }
    .status.success {
      display: block;
      background: #10B981;
      color: white;
    }
    .status.error {
      display: block;
      background: #EF4444;
      color: white;
    }
    .status.warning {
      display: block;
      background: #F59E0B;
      color: white;
    }
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
    .footer a {
      color: #6C5CE7;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/assets/icon.png" alt="Sentry Extractor">
    <h1>Sentry Issue Extractor</h1>
  </div>
  
  <p class="description">
    Extract issue details from the current Sentry page and copy them as Jira-compatible markdown.
  </p>
  
  <button type="button" class="btn btn-primary" id="extractBtn">
    <span>ðŸ“‹</span>
    <span>Extract & Copy</span>
  </button>
  
  <div class="status" id="status"></div>
  
  <div class="footer">
    Made by <a href="https://github.com/RobinHeidenis" target="_blank">Robin Heidenis</a>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
