<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>Icon Generator for Sentry to Jira Extension</h1>
  <p>Open this file in a browser and right-click to save each canvas as a PNG.</p>
  
  <div style="display: flex; gap: 20px; flex-wrap: wrap;">
    <div>
      <h3>16x16</h3>
      <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    <div>
      <h3>32x32</h3>
      <canvas id="icon32" width="32" height="32"></canvas>
    </div>
    <div>
      <h3>48x48</h3>
      <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    <div>
      <h3>128x128</h3>
      <canvas id="icon128" width="128" height="128"></canvas>
    </div>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 128;
      
      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#362F78');
      gradient.addColorStop(1, '#5B4B9E');
      
      // Rounded rectangle
      const radius = 24 * scale;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Draw icon
      ctx.strokeStyle = 'white';
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.lineWidth = Math.max(2, 6 * scale);
      
      // Letter S shape
      ctx.beginPath();
      ctx.arc(size * 0.35, size * 0.35, size * 0.15, Math.PI, 0, true);
      ctx.arc(size * 0.35, size * 0.65, size * 0.15, 0, Math.PI, true);
      ctx.stroke();
      
      // Arrow
      ctx.lineWidth = Math.max(2, 5 * scale);
      ctx.beginPath();
      ctx.moveTo(size * 0.55, size * 0.5);
      ctx.lineTo(size * 0.8, size * 0.5);
      ctx.moveTo(size * 0.7, size * 0.38);
      ctx.lineTo(size * 0.8, size * 0.5);
      ctx.lineTo(size * 0.7, size * 0.62);
      ctx.stroke();
    }
    
    ['icon16', 'icon32', 'icon48', 'icon128'].forEach(id => {
      drawIcon(document.getElementById(id));
    });
  </script>
</body>
</html>
